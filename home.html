</div>

<script>

/* header section */

var d = new Date();
var h = d.getHours();
var m = d.getMinutes();
var ampm = h >= 12 ? 'pm' : 'am';
h = h % 12;
h= h ? h : 12;
m = m < 10 ? '0'+m : m;
var strTime = h + ':' + m + ' ' + ampm;

document.getElementById("hors").innerHTML =  strTime;

/* time displaying section */

document.getElementById("disp").innerHTML =  strTime;

/* battery displaying section */

navigator.getBattery().then(function(batteryManager) {
    var level = batteryManager.level * 100;
    console.log(level);
    parseInt(level); 
     console.log(level);
    percent.innerHTML = level + "%";
  })
    .catch(function (e) {
        console.error(e);
    });

/* footer hide section */

function toggle_visibility() {
    var e = document.getElementById('hid');
    if(e.style.display == 'block')
        e.style.display = 'none';
    else
        e.style.display = 'block';
}

</script>
